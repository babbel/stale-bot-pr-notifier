on:
  push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
      - uses: ./
        with:
          pr_age_in_hours: 24
          slack_webhook_url: "SLACK_WEBHOOK_URL"
        env:
          GH_TOKEN: ${{ github.token }}
